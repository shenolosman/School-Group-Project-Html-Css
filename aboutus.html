    <!--Nav för att skapa en menu -->

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="SmallScreenNavigationBar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="Index.html"><img src="img/dog-face.ico" style="width: 20px;" alt="dog-face">

              <a class="nav-link" href="ourdogs.html">Our dogs</a>

            </li>
            <li class="nav-item">
              <a class="nav-link" href="organisation.html">Organisation</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="content">
      <div class="content-grid">
        <div>
          <h3>Hitta till våra hundar i Halmstad <i class="bi bi-geo-alt"></i></h3>
          <div class="contact-info">
            <p>Linjegatan 7, 302 50 Halmstad, Sverige</p>
          </div>
          <div>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6025.3146545098225!2d12.873441965312516!3d56.66234887304344!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4651a3bd30fa9f21%3A0x7dfeb09b8a8d41b0!2sEC%20Utbildning!5e0!3m2!1sen!2sse!4v1641907633884!5m2!1sen!2sse"
              loading="lazy" id="map"></iframe>
          </div>
        </div>
        <form class="form-grid">
          <h3>Kontaktformulär <i class="bi bi-envelope"></i></h3>
          <div>
            <label for="firstName">Förnamn</label>
            <input type="text" id="firstName" required>
          </div>
          <div>
            <label for="lastName">Efternamn</label>
            <input type="text" id="lastName" required>
          </div>
          <div>
            <label for="emailAddress">Email</label>
            <input type="text" id="emailAddress" required>
          </div>
          <div>
            <label for="phone">Telefonnummer</label>
            <input type="tel" id="phone">
          </div>
          <div class="form-msg">
            <label for="message" class="">Meddelande</label>
            <textarea id="message" required></textarea>
          </div>
          <div class="form-btn">
            <button>Skicka</button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer p-5 bg-light mt-3">
    <div class="container">
      <div class="row g-3">
        <div class="col-md-6 text-center">

          </ul>
        </div>

        <div class="col-md-2 text-center text-md-end h4">
          <a href="https://www.twitter.com"><i class="bi bi-twitter text-dark mx-1"></i></a>
          <a href="https://www.facebook.com"><i class="bi bi-facebook text-dark mx-1"></i></a>
          <a href="https://www.instagram.com"><i class="bi bi-instagram text-dark mx-1"></i></a>
        </div>

    </div>
